<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css" >
    <style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: #475569; /* bg-slate-600 */
    }

    .section-70 {
        width: 70%;
        height: 100%;
        font-size: 3.75rem; /* text-6xl */
        flex-grow: 1;
    }

    .section-30 {
        width: 30%;
        height: 100%;
        font-size: 3.75rem; /* text-6xl */
    }

    .text-white {
        color: white;
    }

    @media (max-width: 480px) {
        .flex-container {
            flex-direction: column;
        }

        .section-70, .section-30 {
            width: 100%;
        }
    }
</style>
</head>
<body >
    <div class="flex flex-wrap min-h-96 bg-slate-600 ">
        <section class="w-[70%] h-full text-6xl grow overflow-visible">
            <p class="text-white min-h-[400px]">Hello</p>
        </section>

        <section class="w-[30%] h-full text-6xl">
            <p class="text-white">World</p>
        </section>
    </div>
</body>
</html>
