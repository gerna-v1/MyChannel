<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChannel</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="main">    

    <nav class="bg-gray-100 py-4 flex justify-around items-center fixed top-0 w-full z-3" id="header">
        <!--<a href="#" class="text-xl font-bold text-gray-700">My Channel</a>-->
        <button class="logo-button" onclick="generateVideoGrid(videos)">
            <img src="/img/mychannel_light.png" alt="logo" class="w-50 h-24" id="logo">
        </button>

        <div class="search">
            <input type="text" class="search bg-gray-700 border border-gray-300 px-2 py-1 rounded-lg" placeholder="Buscar..." id="searchbar">
            <button class="search-icon material-symbols-outlined" id="searchicon">search</button>
        </div>

        <ul class="flex" id="buttons">          
            <li class="mr-4 relative">
                <button href="#" class="search-icon material-symbols-outlined text-gray-700 hover:text-gray-950" onclick="toggleBox(this)"> account_circle </button>
                <section class="box hidden absolute bg-gray-50 border border-gray-300 p-4 mt-2 shadow-lg justify-center">
                    <p class="mb-2 ml-[10%] md:ml-0"> Nombre de usuario: </p>
                    <input type="text" class="input-box bg-neutral-100 outline-none px-2 py-2 rounded-lg min-w-[80%] ml-[10%] md:min-w-full md:ml-0" placeholder="Usuario" id="user">
                    <button class="button-box bg-blue-500 text-neutral-100 hover:text-neutral-200 px-2 py-2 rounded-xl mt-2  w-[50%] mx-[25%] md:w-240px md:mx-[25%]" onclick="login()"> Entrar </button>
                </section>
            </li>
            <li class="mr-4 relative">
                <button href="#" class="search-icon material-symbols-outlined text-gray-700 hover:text-gray-950" onclick="toggleBox(this)"> upload </button>
                <section class="box hidden absolute bg-gray-50 border border-gray-300 p-4 mt-2 shadow-lg"></section>
            </li>
            <li class="mr-4">
                <button href="#" class="search-icon material-symbols-outlined text-gray-700 hover:text-gray-950" id="darkbutton" onclick="switchMode()"> dark_mode </button>
            </li>
        </ul>

    </nav>   
    
    <div id="content">
    </div> 
    
</body>
</html>
